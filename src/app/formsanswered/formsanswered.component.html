<div id="page-toshow">
    <h2 class="page-title text-center">רשימת שאלונים</h2>


    <div class="container-fluid">
        <button mat-mini-fab color="warn" (click)="onClose()" type="button" class="poll-remove-btn" matTooltip="סגירת חלון">
            X
        </button>
        <div class="row">
            <div class="col">
                <div dir="rtl" class="card w-85-p">
                    <div dir="rtl" class="card-body" style="margin: auto;">
                        <form class="form" [formGroup]="formSearchPatient">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input matInput formControlName="caseNumber" autocomplete="off"
                                                placeholder="חפש לפי מספר מקרה" name="fliterVal" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input matInput formControlName="personalPassport" autocomplete="off"
                                                placeholder="חפש לפי תעודת זהות" name="fliterVal" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input matInput formControlName="EmployeeUserName" autocomplete="off"
                                                placeholder="חפש לפי שם אחראי" name="fliterVal" />
                                        </mat-form-field>

                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill">
                                            <input matInput [max]="todaysDate" formControlName="FillDate"
                                                [matDatepicker]="pickerDate" placeholder="תאריך מילוי טופס">
                                            <mat-datepicker-toggle matSuffix [for]="pickerDate">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #pickerDate></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="searchForm()"
                                class="btn btn-primary btn-raised">
                                <span class="material-icons">
                                    search
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>

    <div dir="rtl">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="PatientID">
                <mat-header-cell *matHeaderCellDef
                    style="font-size: 20px; background-color: rgb(235, 231, 231);justify-content: center;"> מספר מקרה
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="justify-content: center;"> {{element.PatientID}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="PatientName">
                <mat-header-cell *matHeaderCellDef
                    style="font-size: 20px; background-color: rgb(235, 231, 231);justify-content: center;"> שם נבדק
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="justify-content: center;"> {{element.PatientName}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="PersonalID">
                <mat-header-cell *matHeaderCellDef
                    style="font-size: 20px; background-color: rgb(235, 231, 231);justify-content: center;"> תעודת זהות
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="justify-content: center;"> {{element.PatientPassport}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="NurseInCharge">
                <mat-header-cell *matHeaderCellDef
                    style="font-size: 20px; background-color: rgb(235, 231, 231);justify-content: center;"> שם האחראי
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="justify-content: center;"> {{element.NurseInCharge}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="PatientDate">
                <mat-header-cell *matHeaderCellDef
                    style="font-size: 20px; background-color: rgb(235, 231, 231);justify-content: center;"> תאריך מילוי
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="justify-content: center;"> {{element.DateOfFillForm}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Print">
                <mat-header-cell *matHeaderCellDef
                    style="font-size: 20px; background-color: rgb(235, 231, 231);justify-content: center;"> הדפסה/שמירה 
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="justify-content: center;"> <button matTooltip="הדפסת הטופס" *ngIf="element.SavedToNamer == '1'" mat-raised-button
                        color="primary" (click)="printRowForm(element)">
                        <span class="material-icons">
                            zoom_out_map
                        </span>
                    </button>
                    <button matTooltip="שמירה לתיק מטופל בנמר" *ngIf="element.SavedToNamer == '0'" mat-raised-button
                    color="primary" (click)="saveFormToNamer(element)">
                    <span class="material-icons">
                        save
                    </span>
                </button> </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
