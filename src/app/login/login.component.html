<div class="login-form">
  <mat-card class="card form">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form">     
          <div class="full-width">
              <mat-form-field class="full-width">
                  <input (keydown.enter)="login()" autocomplete="off" matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                </mat-form-field>          
                <mat-form-field class="full-width">
                  <input (keydown.enter)="login()" autocomplete="off" matInput placeholder="Password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" name="password" required>
                  <mat-icon matSuffix class="my-icon" (mousedown)="hidePassword()" (mouseup)="hidePassword()">visibility</mat-icon>
                </mat-form-field>
          </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="full-width" mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
