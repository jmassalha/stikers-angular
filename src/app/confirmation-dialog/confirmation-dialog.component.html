<div class="modal-header  text-right" dir="rtl">
        <h4 class="modal-title">{{ title }}</h4>
        <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="dismiss()"
        >
                <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body  text-right"  dir="rtl">
        {{ message }}
</div>
<div class="modal-footer text-left"  dir="rtl">
        <button type="button" class="btn btn-danger" (click)="decline()">
                {{ btnCancelText }} 
        </button>
        <button type="button" class="btn btn-primary" (click)="accept()">
                {{ btnOkText }}
        </button>
</div>
