<form class="form text-right" dir="rtl" [formGroup]="addNoteForm" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>הוספת הערות ל: {{data.element.RoomGroup}} - {{data.element.Department}} - {{data.element.QuarterYear}}</h2>
    <mat-dialog-content class="mat-typography w-add-note">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <mat-form-field>
                        <textarea 
                            matInput
                            rows="8"
                            autocomplete="off"
                            class="form-control"
                            placeholder="הערות"
                            formControlName="NoteValue"
                        ></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>בטל</button>
        <button mat-button color="primary" cdkFocusInitial>שמור</button>
    </mat-dialog-actions>
</form>
