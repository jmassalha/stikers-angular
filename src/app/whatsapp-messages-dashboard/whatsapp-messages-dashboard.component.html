<div class="container" dir="rtl">
    <mat-toolbar class="header">
        <span>שליחת הודעות וואטסאפ</span>
    </mat-toolbar>

    <div class="search-bar" [formGroup]="searchForm">
        <mat-form-field>
            <input matInput formControlName="byPhone" placeholder="לפי מספר טלפון">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="byName" placeholder="לפי שם מקבל ההודעה">
        </mat-form-field>
        <mat-form-field>
            <mat-label>סוג מקבל ההודעה</mat-label>
            <mat-select formControlName="byType">
                <mat-option value="0">
                    יחיד
                </mat-option>
                <mat-option value="1">
                    קבוצה
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="example-button-container">
            <button mat-fab style="background-color: #00a884;color: whitesmoke;"
                aria-label="Example icon button with a search icon" (click)="startSearch()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> שם מקבל הודעה </th>
            <td mat-cell *matCellDef="let row"> {{row.column1}} </td>
        </ng-container>
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> מספר טלפון </th>
            <td mat-cell *matCellDef="let row"> {{row.column2}} </td>
        </ng-container>
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> תוכן ההודעה </th>
            <td mat-cell *matCellDef="let row"> {{row.column3}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    <div class="block">
        <div class="row mb-3">
            <mat-slide-toggle (click)="changeScreens()">{{screenTitle}}</mat-slide-toggle>
        </div>
        <!-- SEND THE SAME MESSAGE TO MANY CONTACTS -->
        <div class="dynamic-inputs" [formGroup]="manyContacts" *ngIf="typeOfScreen">
            <div class="dynamic-fields">
                <mat-form-field>
                    <textarea matInput placeholder="מספרי טלפון*" rows="2"
                        formControlName="ContactPhoneNumber"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput placeholder="תוכן*" rows="2" formControlName="ContactContent"></textarea>
                </mat-form-field>
            </div>
        </div>


        <!-- SEND EACH MESSAGE TO EACH CONTACT -->
        <div class="dynamic-inputs" [formGroup]="customForm" *ngIf="!typeOfScreen">
            <div formArrayName="customInputs">
                <div class="dynamic-fields"
                    *ngFor="let contact of customForm.get('customInputs')['controls']; let i = index"
                    [formGroupName]="i">
                    <mat-label class="contacts-numbers">{{i+1}}-</mat-label>
                    <mat-form-field>
                        <mat-label>סוג מקבל ההודעה*</mat-label>
                        <mat-select formControlName="ContactType">
                            <mat-option value="0">
                                יחיד
                            </mat-option>
                            <mat-option value="1">
                                קבוצה
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="מספר טלפון*" *ngIf="contact.controls['ContactType'].value == '0'"
                            formControlName="ContactPhoneNumber">
                        <input matInput placeholder="קוד קבוצה*" *ngIf="contact.controls['ContactType'].value == '1'"
                            formControlName="ContactPhoneNumber">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="שם מקבל ההודעה" formControlName="ContactName">
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput placeholder="תוכן*" formControlName="ContactContent"></textarea>
                    </mat-form-field>
                    <div>
                        <button mat-icon-button color="warn" (click)="deleteRow(contact, i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <button mat-raised-button style="background-color: #00a884;color: whitesmoke;"
                (click)="addInput()"><mat-icon>add</mat-icon></button>
        </div>
        <div dir="rtl">
            <hr>
            <button mat-raised-button
                style="background-color: #00a884;color: whitesmoke;margin-top: 20px;transform: rotate(180deg);"
                (click)="sendMessages()"><mat-icon>send</mat-icon></button>
        </div>
    </div>

</div>
