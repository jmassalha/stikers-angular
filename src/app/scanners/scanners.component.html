<div id="page-toshow">
    <h1 class="page-title text-center">סריקות</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div dir="rtl" class="card w-85-p">
                    <div dir="rtl" class="card-body">
                        <form class="form">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input
                                                matInput
                                                autocomplete="off"
                                                placeholder="חפש"
                                                [(ngModel)]="fliterVal"
                                                name="fliterVal"
                                            />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <button
                                mat-raised-button
                                type="submit"
                                class="btn btn-primary btn-raised"
                                (click)="getReport($event)"
                            >
                                חפש
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <hr />
    <div class="container-fluid pb-60">
        <div class="row">
            <div dir="rtl" class="col">
                <div class="table-responsive">
                    <div class="table-spinner-container">
                        <!-- <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="חפש">
                            </mat-form-field> -->
                        <table
                            class="table"
                            mat-table
                            [dataSource]="dataSource"
                        >
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox
                                        class="d-none"
                                        (change)="
                                            $event ? masterToggle() : null
                                        "
                                        [checked]="
                                            selection.hasValue() &&
                                            isAllSelected()
                                        "
                                        [indeterminate]="
                                            selection.hasValue() &&
                                            !isAllSelected()
                                        "
                                    >
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox
                                        (click)="$event.stopPropagation();"
                                        (change)="
                                            $event
                                                ? selection.toggle(row)
                                                : null;CheckNumberOfSelection()
                                        "
                                        [checked]="selection.isSelected(row)"
                                    >
                                    </mat-checkbox>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="RowID">
                                <th mat-header-cell *matHeaderCellDef>
                                    מס' שורה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.RowID }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="BoxID">
                                <th mat-header-cell *matHeaderCellDef>
                                    מס' קרטון
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.BoxID }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="TotalCases">
                                <th mat-header-cell *matHeaderCellDef>
                                    סה"כ מקרים
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.TotalCases }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="CLICK">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width="50"
                                >
                                    עריכה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button
                                            (click)="
                                                editRow(
                                                    cartoonNumberModal,
                                                    'Group',
                                                    element
                                                )
                                            "
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>create</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="CLICK_casenumbers">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width="50"
                                >
                                    מקרים
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button
                                            (click)="
                                                showcasenumbers(
                                                    casenumbersModal,
                                                    'casenumbersDetails',
                                                    element
                                                )
                                            "
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>group_add</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="CLICK_print">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width="50"
                                >
                                    הדפסה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button
                                            (click)="
                                                printcasenumbers(
                                                    casenumbersModal,
                                                    'casenumbersDetails',
                                                    element
                                                )
                                            "
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>print</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="CLICK_sendtosafe">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width="50"
                                >
                                    שליחה לכספת
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button
                                            (click)="
                                                sendcasenumberstosafe(element)
                                            "
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>exit_to_app</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr
                                mat-header-row
                                *matHeaderRowDef="displayedColumns"
                            ></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"
                                
                            ></tr>
                        </table>
                    </div>
                    <!-- PAGINATION -->
                    <mat-paginator
                        [length]="resultsLength"
                        [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        [pageSize]="100"
                        showFirstLastButtons
                        (page)="getPaginatorData($event)"
                    ></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>

<button
    type="button"
    id="GroupBtn"
    (click)="open(cartoonNumberModal, 'Cartoon Number', '')"
    mat-fab
    color="primary"
>
    <i class="material-icons">add</i>
</button>
<button
    *ngIf="selectedOn"
    id="SendBtn"
    (click)="sendcasenumberstosafeNew()"
    class="row-data"
    mat-fab
    color="primary"
>
    <mat-icon>exit_to_app</mat-icon>
</button>
<ng-template #cartoonNumberModal let-modal>
    <form
        dir="rtl"
        id="BoxFormID"
        class="form col"
        [formGroup]="BoxForm"
        (ngSubmit)="onSubmit()"
    >
        <div class="modal-header text-right">
            <h4 class="modal-title text-center">קרטון</h4>
            <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <mat-form-field>
                            <input
                                matInput
                                autocomplete="off"
                                class="form-control"
                                placeholder="מזהה קרטון"
                                formControlName="BoxID"
                                required
                                type="number"
                            />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer text-left">
            <button type="submit" class="btn btn-outline-dark">שמור</button>
        </div>
    </form>
</ng-template>
<ng-template #casenumbersModal let-modal>
    <app-casenumbers></app-casenumbers>
</ng-template>
