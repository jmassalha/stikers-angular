<div class="container" dir="rtl">
    <button mat-icon-button color="warn" aria-label="Example icon button with a close icon" mat-dialog-close
        style="float: right;">
        <mat-icon>close</mat-icon>
    </button>
    <div class="row">
        <h4><span>יום {{todaysName}}</span><span>{{data.event.day.date | date: 'dd-MM-yyyy'}}</span></h4>
    </div>
    <hr>
    <div class="row area">
        <mat-label>פיזי</mat-label>
        <div class="card text-center" *ngFor="let room of surgeryRooms" (click)="openSurgeryRoomSchedule(room);">
            <div *ngIf="room.SurgeryRooms.length > 0">
                <u> {{room.title}} </u>
                <br>
                <div *ngFor="let s_room of physicalSurgeryRooms">
                    <b><span>{{s_room.SurgeryRoom}} <p> ניתוחים:
                                {{s_room.NumberOfSurgeries}}</p></span></b>
                    <!-- <b> {{room.S_DEPARTMENT_NAME}} </b> -->
                    <!-- <br>
                מספר ניתוחים:
                <b>{{room.NumberOfSurgeries}}</b> -->
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row area">
        <mat-label>וירטואלי</mat-label>
        <div class="card text-center" *ngFor="let room of surgeryRooms" (click)="openSurgeryRoomSchedule(room);">
            <div *ngIf="room.SurgeryRooms.length > 0">
                <u> {{room.title}} </u>
                <br>
                <div *ngFor="let s_room of virtualSurgeryRooms">
                    <b><span>{{s_room.SurgeryRoom}} <p> ניתוחים:
                                {{s_room.NumberOfSurgeries}}</p></span></b>
                    <!-- <b> {{room.S_DEPARTMENT_NAME}} </b> -->
                    <!-- <br>
                מספר ניתוחים:
                <b>{{room.NumberOfSurgeries}}</b> -->
                </div>
            </div>
        </div>
    </div>
</div>
