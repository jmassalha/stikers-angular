<div class="container-fluid pb-5" dir="rtl">
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary" style="border-radius: 5px;margin: 1px" mwlCalendarPreviousView [view]="view"
          [(viewDate)]="viewDate" (viewDateChange)="closeOpenDayViewDay()">
          הקודם
        </div>
        <div class="btn btn-outline-secondary" style="border-radius: 5px;margin: 1px" mwlCalendarToday
          [(viewDate)]="viewDate" (viewDateChange)="closeOpenDayViewDay()">
          היום
        </div>
        <div class="btn btn-primary" style="border-radius: 5px;margin: 1px" mwlCalendarNextView [view]="view"
          [(viewDate)]="viewDate" (viewDateChange)="closeOpenDayViewDay()">
          הבא
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'he' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn btn-primary" style="border-radius: 5px;margin: 1px" (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week">
        שבוע
      </div>
      <div class="btn btn-primary" style="border-radius: 5px;margin: 1px" (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day">
        יום
      </div>
    </div>
    <div class="button-container">
      <button mat-fab style="background-color: burlywood;" (click)="handleEvent('New', $event)"
        aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <br />

  <div [ngSwitch]="view">
    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [locale]="locale"
      [refresh]="refresh" (eventClicked)="handleEvent('Edit', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [locale]="locale"
      [refresh]="refresh" (eventClicked)="handleEvent('Edit', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
  </div>

</div>
