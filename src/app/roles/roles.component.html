<div id="page-toshow">
    <h1 class="page-title text-center">תפקידים</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div dir="rtl" class="card w-85-p">
                    <div dir="rtl" class="card-body">
                        <form class="form">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input
                                                matInput
                                                autocomplete="off"
                                                placeholder="חפש"
                                                [(ngModel)]="fliterVal"
                                                name="fliterVal"
                                            />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            
                            <button
                                mat-raised-button
                                type="submit"
                                class="btn btn-primary btn-raised"
                                (click)="getReport($event)">
                                חפש
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <hr />
    <div class="container-fluid pb-60">
        <div class="row">
            <div dir="rtl" class="col">
                <div class="table-responsive">
                    <div class="table-spinner-container">
                        <!-- <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="חפש">
                            </mat-form-field> -->
                        <table
                            class="table"
                            mat-table
                            [dataSource]="dataSource"
                            id="formTable1"
                        >                            
                            <ng-container matColumnDef="R_ROW_ID">
                                <th mat-header-cell *matHeaderCellDef>מזהה תפקיד</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.R_ROW_ID }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="R_ROLE_NAME">
                                <th mat-header-cell *matHeaderCellDef>
                                    תפקיד
                                </th>
                                <td mat-cell *matCellDef="let element" class="text-right">
                                    {{ element.R_ROLE_NAME }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="R_ROW_STATUS">
                                <th mat-header-cell *matHeaderCellDef>מצב</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.R_ROW_STATUS }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="D_CLICK">
                                <th mat-header-cell *matHeaderCellDef width ="50">עריכה</th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    <div class="example-button-container">
                                        <button
                                            (click)="editRow(rolesDetailsModal, 'rolesDetails', element)"
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>create</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr
                                mat-header-row
                                *matHeaderRowDef="displayedColumns"
                            ></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"                                
                            ></tr>
                        </table>
                    </div>
                    <!-- PAGINATION -->
                    <mat-paginator
                        [length]="resultsLength"
                        [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        [pageSize]="10"
                        showFirstLastButtons
                        (page)="getPaginatorData($event)"
                    ></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" id="rolesDetailsBtn" (click)="open(rolesDetailsModal, 'rolesDetails', '')"  mat-fab color="primary"><i class="material-icons">add</i></button>
<ng-template #rolesDetailsModal let-modal>
    <form dir="rtl" id="rolesFormID" class="form col" [formGroup]="rolesForm" (ngSubmit)="onSubmit()">
        <div class="modal-header text-right">
            <h4 class="modal-title text-center" id="modal-basic-title">
                תפקיד<span id="row_id"></span>
            </h4>
            <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <mat-form-field>
                                <input
                                
                                     id="R_ROLE_NAME"
                                    matInput
                                    autocomplete="off"
                                    class="form-control"
                                    placeholder="תפקיד"
                                    formControlName="fullnameVal"
                                    required
                                    type="text"
                                    [value]="fullnameVal"
                                />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
        </div>
        <div class="modal-footer text-left">
            <input 
            id="ROW_ID" type="hidden" id="rowIdVal" formControlName="rowIdVal">
            <button
                type="submit"
                class="btn btn-outline-dark"
            >
                שמור
            </button>
        </div>
    </form>
</ng-template>
