<div id="page-toshow">
    <h1 class="text-center">עובדים</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div dir="rtl" class="card w-85-p">
                    <div dir="rtl" class="card-body">
                        <form class="form" ngbAutofocus>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input
                                                matInput
                                                autocomplete="off"
                                                placeholder="חפש"
                                                [(ngModel)]="fliterValEmlpoyees"
                                                name="fliterValEmlpoyees"
                                            />
                                        </mat-form-field>
                                    </div>
                                </div>                                
                            </div>

                            <button
                                mat-raised-button
                                type="submit"
                                class="btn btn-primary btn-raised"
                                (click)="getReportEmlpoyeess($event)"
                            >
                                חפש
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <hr />
    <div class="container-fluid pb-60">
        <div class="row">
            <div dir="rtl" class="col">
                <div class="table-responsive">
                    <div class="table-spinner-container">
                        <!-- <mat-form-field>
                                <input matInput (keyup)="applyFiltermaternityEmlpoyeess($event.target.value)" placeholder="חפש">
                            </mat-form-field> -->
                        <table
                            class="table"
                            mat-table
                            [dataSource]="dataSource"
                        >
                            <ng-container matColumnDef="EmployeeID">
                                <th mat-header-cell *matHeaderCellDef>
                                    ת.ז
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.EmployeeID }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="FirstName">
                                <th mat-header-cell *matHeaderCellDef>
                                   שם פרטי
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.FirstName }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="LastName">
                                <th mat-header-cell *matHeaderCellDef>שם משפחה</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.LastName }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Email">
                                <th mat-header-cell *matHeaderCellDef>
                                    אימייל
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.Email }}
                                </td>
                            </ng-container>
                            <ng-container
                                matColumnDef="CellNumber"
                            >
                                <th mat-header-cell *matHeaderCellDef>
                                    מס' טל
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.CellNumber }}
                                </td>
                            </ng-container>                            
                            <ng-container matColumnDef="Click">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width="50"
                                >
                                    הוספה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button 
                                            (click)="
                                                addToGroup(element)
                                            "
                                            *ngIf="element.EmployeeID !== '' && element.EmployeeID != null"
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>add</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr
                                mat-header-row
                                *matHeaderRowDef="displayedColumns"
                            ></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"
                            ></tr>
                        </table>
                    </div>
                    <!-- PAGINATION -->
                    <mat-paginator
                        [length]="resultsLength"
                        [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        [pageSize]="10"
                        showFirstLastButtons
                        (page)="getPaginatorData($event)"
                    ></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
