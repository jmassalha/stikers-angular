<div id="page-toshow">
    <h1 class="page-title text-center">פרוטוקולים</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div dir="rtl" class="card w-85-p">
                    <div dir="rtl" class="card-body">
                        <form class="form">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input
                                                matInput
                                                autocomplete="off"
                                                placeholder="חפש"
                                                [(ngModel)]="fliterVal"
                                                name="fliterVal"
                                            />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <button
                                mat-raised-button
                                type="submit"
                                class="btn btn-primary btn-raised"
                                (click)="getReport($event)"
                            >
                                חפש
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <hr />
    <div class="container-fluid pb-60">
        <div class="row">
            <div dir="rtl" class="col">
                <div class="table-responsive">
                    <div class="table-spinner-container">
                        <!-- <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="חפש">
                            </mat-form-field> -->
                        <table
                            class="table"
                            mat-table
                            [dataSource]="dataSource"
                            id="formTable"
                        >
                            <ng-container matColumnDef="ProtocolName">
                                <th mat-header-cell *matHeaderCellDef>
                                    שם פרוטוקול
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                    class="text-right"
                                >
                                    {{ element.ProtocolName }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="D_CLICK">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width="50"
                                >
                                    עריכה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button
                                            (click)="
                                                editRow(
                                                    drugDetailsModal,
                                                    'drugDetails',
                                                    element
                                                )
                                            "
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>create</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr
                                mat-header-row
                                *matHeaderRowDef="displayedColumns"
                            ></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"
                            ></tr>
                        </table>
                    </div>
                    <!-- PAGINATION -->
                    <mat-paginator
                        [length]="resultsLength"
                        [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        [pageSize]="10"
                        showFirstLastButtons
                        (page)="getPaginatorData($event)"
                    ></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
<button
    type="button"
    id="drugDetailsBtn"
    (click)="open(drugDetailsModal, 'drugDetails', '')"
    mat-fab
    color="primary"
>
    <i class="material-icons">add</i>
</button>
<ng-template #drugDetailsModal let-modal>
    <form
        dir="rtl"
        id="ProtocolFormID"
        class="form col "
        [formGroup]="ProtocolForm"
        (ngSubmit)="onSubmit()"
    >
        <div class="modal-header text-right">
            <h4 class="modal-title text-center" id="modal-basic-title">
                פרוטוקול &nbsp;<span id="row_id"></span>
            </h4>
            <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <mat-form-field>
                            <input
                                dir="ltr"
                                id="ProtocolName"
                                matInput
                                autocomplete="off"
                                class="form-control"
                                placeholder="שם פרוטוקול"
                                formControlName="ProtocolName"
                                required
                                type="text"
                            />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row drugprotocols">
                <div class="col">
                    <div
                        class="drugs-container"
                        *ngFor="let group of Drugs.controls; let i = index"
                        formArrayName="Drugs"
                    >
                        <div class="form-group row" [formGroupName]="i">
                            <div class="col-4">
                                <div class="form-group">
                                    <mat-form-field
                                        class="example-full-width"
                                        appearance="fill"
                                    >
                                        <mat-label>שם התרופה</mat-label>
                                        <input
                                        
                                            required
                                            type="text"
                                            placeholder="בחר תרופה"
                                            matInput
                                            [formControl]="myControls[i]"
                                            [matAutocomplete]="auto"
                                        />
                                        <mat-autocomplete
                                            autoActiveFirstOption
                                            #auto="matAutocomplete"
                                            (optionSelected)="
                                                updateDrugName($event, i)
                                            "
                                            [displayWith]="displayFn"
                                        >
                                            <mat-option
                                                *ngFor="
                                                    let option of filteredOptionsIn[i]
                                                        | async
                                                "
                                                [value]="option.MedName"
                                            >
                                                {{ option.MedName }}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                    <mat-form-field class="d-none">
                                        <input
                                            matInput
                                            class="form-control mb-3"
                                            placeholder="שם התרופה"
                                            type="text"
                                            formControlName="DrugName"
                                        />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <mat-form-field
                                        appearance="fill"
                                        floatLabel="always"
                                    >
                                        <mat-label>יום הטיפול</mat-label>
                                        <mat-select
                                            multiple
                                            formControlName="ProtocolDay"
                                        >
                                            <mat-option
                                                *ngFor="
                                                    let Days of Days_Protocol
                                                "
                                                [value]="Days.value"
                                            >
                                                {{ Days.viewValue }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-1">
                                <div class="form-group">
                                    <mat-form-field
                                        appearance="fill"
                                        floatLabel="always"
                                    >
                                        <mat-label>דרך מתן</mat-label>
                                        <mat-select
                                            formControlName="MedAdministrationType"
                                        >
                                            <mat-option
                                                *ngFor="
                                                    let WayV of Way_Of_Providing
                                                "
                                                [value]="WayV.value"
                                            >
                                                {{ WayV.viewValue }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-1">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input
                                            matInput
                                            class="form-control mb-3"
                                            placeholder="מינון"
                                            type="text"
                                            formControlName="Dosage"
                                        />
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-1">
                                <div class="form-group">
                                    <mat-form-field
                                        appearance="fill"
                                        floatLabel="always"
                                    >
                                        <mat-label>יחידת מינון</mat-label>
                                        <mat-select
                                            formControlName="DosingUnit"
                                        >
                                            <mat-option
                                                *ngFor="let Unit of Dosage_Unit"
                                                [value]="Unit.value"
                                            >
                                                {{ Unit.viewValue }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-1">
                                <div class="form-group">                                    
                                    <mat-form-field
                                            appearance="fill"
                                            floatLabel="always"
                                        >
                                            <mat-label>תמיסה</mat-label>
                                            <mat-select
                                                formControlName="Solution"
                                                
                                            >
                                                <mat-option
                                                    *ngFor="
                                                        let SolutionV of Solution
                                                    "
                                                    [value]="SolutionV.value"
                                                >
                                                    {{ SolutionV.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                </div>
                            </div>

                            <div class="col-1">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input
                                            matInput
                                            class="form-control mb-3"
                                            placeholder="נפח התמיסה"
                                            type="text"
                                            formControlName="SolutionVol"
                                        />
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-1">
                                <div class="form-group">
                                    <mat-form-field
                                            appearance="fill"
                                            floatLabel="always"
                                        >
                                            <mat-label>משך מתן</mat-label>
                                            <mat-select
                                                formControlName="Duration"
                                            >
                                                <mat-option
                                                    *ngFor="
                                                        let Duration of Duration_Of_Delivery
                                                    "
                                                    [value]="Duration.value"
                                                >
                                                    {{ Duration.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                </div>
                            </div>

                            <button
                                mat-mini-fab
                                color="warn"
                                *ngIf="i >= 0"
                                class="remove-drug"
                                (click)="removeDrug(i)"
                            >
                                
                                <i class="material-icons">highlight_off</i>
                            </button>
                        </div>
                    </div>
                    <div class="form-row org-desc-parent-margin">
                        <button class="btn btn-primary" (click)="addDrug()">
                            הוספת תרופה
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer text-left">
            <input type="hidden" id="ProtocolId" formControlName="ProtocolId" />
            <button type="submit" class="btn btn-outline-dark">שמור</button>
        </div>
    </form>
</ng-template>
