<mat-card dir="rtl" style="background-color: aliceblue;">


    <div class="container-fluid">
        <div class="row" style="width: 50%;position: relative;margin: auto;">
            <div class="col">
                <div dir="rtl" class="card w-85-p">
                    <div dir="rtl" class="card-body">
                        <form class="form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input matInput autocomplete="off"
                                                placeholder="חפש לפי שם מחלקה" [(ngModel)]="searchWord" name="fliterVal" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="getAllDeparts()"
                                class="btn btn-primary btn-raised">
                                <span class="material-icons">
                                    search
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>



    <div class="survey-options">
        <div class="poll-options">
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-3" *ngFor="let item of all_departments_array"
                    (click)="openDialogToFill(item.Dept_Number,item.Dept_Name)" style="margin-bottom: 10px;">
                    <mat-card style="height: 100%;" class="card m-2 p-2 text-center">
                        <div class="list-style text-center" style="font-size: 30px;color: darkblue;">{{item.Dept_Name}}</div>
                        <!-- <img class="poria-icon" src="assets/images/mersham-logo.png"> -->
                        <div class="list-style text-center" style="font-size: 24px;">{{item.Dept_Number}}</div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</mat-card>
