<div id="page-toshow">
    <h1 class="page-title text-center">נקודות תקשורת</h1>

    <div class="container-fluid pb-60">
        <div class="row">
            <div dir="rtl" class="col">
                <mat-form-field>
                    <mat-label>חפש</mat-label>
                    <input
                        matInput
                        (keyup)="applyFilter($event)"
                        placeholder="חפש"
                        #input
                    />
                </mat-form-field>
                <div class="table-responsive">
                    <div class="table-spinner-container">
                        <!-- <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="חפש">
                            </mat-form-field> -->
                        <table
                            class="table"
                            mat-table
                            [dataSource]="dataSource"
                            matSort
                        >
                            <ng-container matColumnDef="RowID">
                                <th mat-header-cell *matHeaderCellDef>מס'</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.RowId }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="CenterName">
                                <th mat-header-cell *matHeaderCellDef>
                                    מוקד
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.CenterName }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="IPLocation">
                                <th mat-header-cell *matHeaderCellDef>מיקום</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.IPLocation }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="PointNumber">
                                <th mat-header-cell *matHeaderCellDef>
                                    מס' נקודה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.PointNumber }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Screen">
                                <th mat-header-cell *matHeaderCellDef>
                                    מסך
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.Screen }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="IP">
                                <th mat-header-cell *matHeaderCellDef>
                                    IP
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.IP }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="GetWay">
                                <th mat-header-cell *matHeaderCellDef>
                                    GetWay
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.GetWay }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="SubNet">
                                <th mat-header-cell *matHeaderCellDef>SubNet</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.SubNet }}
                                </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="editIPPoint">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width="50"
                                >
                                    עריכה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button
                                            (click)="editRow(element)"
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>create</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr
                                mat-header-row
                                *matHeaderRowDef="displayedColumns"
                            ></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"
                            ></tr>
                        </table>
                    </div>
                    <!-- PAGINATION -->
                    <mat-paginator
                        [length]="resultsLength"
                        [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        [pageSize]="15"
                        showFirstLastButtons
                    ></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" id="GroupBtn" (click)="open()" mat-fab color="primary">
    <i class="material-icons">add</i>
</button>
