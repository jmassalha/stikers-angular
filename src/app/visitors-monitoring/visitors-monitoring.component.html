<mat-card dir="rtl" style="background-color: aliceblue;">
    <mat-spinner class="loader" *ngIf="!loaded"></mat-spinner>
    <div class="survey-options">
        <div class="poll-options">
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-3" *ngFor="let item of all_departments_array"
                    (click)="openDialogToFill(item.Dept_Number,item.Dept_Name)" style="margin-bottom: 10px;">
                    <mat-card class="card dash-cards m-2 p-2 text-center">
                        <div class="list-style text-center" style="font-size: 30px;color: darkblue;">{{item.Dept_Name}}
                        </div>
                    </mat-card>
                </div>
            </div>
            <hr>
            <div class="row">
                <h3>רשימת מבקרים פעילים</h3>
            </div>
            <div class="row">
                <div class="col-3" *ngFor="let visitor of all_visitors_array">
                    <mat-card class="card dash-cards m-2 p-2 text-center"
                        (click)="unRegisterVisitor(visitor.PM_CASE_NUMBER ,visitor.VisitorName)"
                        style="background-color: firebrick;">
                        <div class="list-style text-center" style="font-size: 30px;font-weight: bold;">
                            {{visitor.VisitorName}}
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</mat-card>
