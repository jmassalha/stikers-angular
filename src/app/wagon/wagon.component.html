<div dir="rtl" id="page-toshow">
    <h1 class="page-title text-center">עגלות</h1>

    <div class="container-fluid pb-60">
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>חפש</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="חפש" #input />
                </mat-form-field>
                <div class="table-responsive">
                    <div class="table-spinner-container">                        
                        <table dir="rtl" class="table" mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="WagonName">
                                <th mat-header-cell *matHeaderCellDef>שם עגלה</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.WagonName }}
                                </td>
                            </ng-container>


                            <ng-container matColumnDef="SerialNumber">
                                <th mat-header-cell *matHeaderCellDef>S\N</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.SerialNumber }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Degem">
                                <th mat-header-cell *matHeaderCellDef>דגם</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.Degem }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Type">
                                <th mat-header-cell *matHeaderCellDef>סוג </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.Type }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Location">
                                <th mat-header-cell *matHeaderCellDef>מיקום</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.Location }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="ConnectionType">
                                <th mat-header-cell *matHeaderCellDef>אופן חיבור</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.ConnectionType }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Status">
                                <th mat-header-cell *matHeaderCellDef>סטטוס </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.Status }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="editWagon">
                                <th mat-header-cell *matHeaderCellDef width="50">
                                    עריכה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button (click)="editRow(element)" class="row-data" mat-mini-fab
                                            color="primary">
                                            <mat-icon>create</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="deleteWagon">
                                <th mat-header-cell *matHeaderCellDef width="50">
                                    מחיקה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button (click)="deleteRow(element)" class="row-data" mat-mini-fab
                                            color="primary">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </div>
                    <!-- PAGINATION -->
                    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="15"
                        showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" id="GroupBtn" (click)="open()" mat-fab color="primary">
    <i class="material-icons">add</i>
</button>
