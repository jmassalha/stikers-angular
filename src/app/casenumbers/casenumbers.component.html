<div id="page-toshow">
    <h1 class="text-center">מקרים</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div dir="rtl" class="card w-85-p">
                    <div dir="rtl" class="card-body">
                        <form class="form" ngbAutofocus>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-label>הוספת מקרה</mat-label>
                                            <input
                                                #scannerInput
                                                matInput
                                                ngxBarCodePut
                                                maxlength="10"
                                                [skipStart]="3"
                                                [debounce]="300"
                                                autocomplete="off"
                                                (onDetected)="onDetected($event)"
                                            />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <hr />
    <div class="container-fluid pb-60">
        <div class="row">
            <div dir="rtl" class="col">
                <div class="table-responsive">
                    <div class="table-spinner-container">
                        <!-- <mat-form-field>
                                <input matInput (keyup)="applyFiltercasenumbers($event.target.value)" placeholder="חפש">
                            </mat-form-field> -->
                        <table
                            class="table"
                            mat-table
                            [dataSource]="dataSource"
                            id="formTable1"
                        >
                            <ng-container matColumnDef="CaseNumber">
                                <th mat-header-cell *matHeaderCellDef>
                                    מס' מקרה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.CaseNumber }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="PatientID">
                                <th mat-header-cell *matHeaderCellDef>
                                    ת.ז
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.PatientID }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="FirstName">
                                <th mat-header-cell *matHeaderCellDef>
                                    שם פרטי
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.FirstName }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="LastName">
                                <th mat-header-cell *matHeaderCellDef>
                                   שם משפחה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.LastName }}
                                </td>
                            </ng-container>                          
                            <ng-container matColumnDef="Click">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    width="50"
                                >
                                    מחיקה
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="example-button-container">
                                        <button
                                            (click)="
                                                editRow(
                                                    RemoveCaseModal,
                                                    'rolesDetails',
                                                    element
                                                )
                                            "
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>delete_forever</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr
                                mat-header-row
                                *matHeaderRowDef="displayedColumns"
                            ></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"
                            ></tr>
                        </table>
                    </div>
                    <!-- PAGINATION -->
                    <!-- <mat-paginator
                        [length]="resultsLength"
                        [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        [pageSize]="10"
                        showFirstLastButtons
                        (page)="getPaginatorData($event)"
                    ></mat-paginator> -->
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #RemoveCaseModal let-modal>
    <form
        dir="rtl"
        class="form col"
        [formGroup]="removeCaseForm"
        (ngSubmit)="onRemoveSubmit()"
    >
        <div class="modal-header text-right">
            <h4 class="modal-title text-center" id="modal-basic-title">
                האם אתה בטוח?
            </h4>
            <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            
        </div>
        <div class="modal-footer text-left">
            <input
                id="CaseNumber"
                type="hidden"
                id="CaseNumber"
                formControlName="CaseNumber"
            />
            <input
            id="CartoonID"
            type="hidden"
            id="CartoonID"
            formControlName="CartoonID"
            />
            <button type="submit" mat-raised-button color="warn">כן</button>
            &nbsp;&nbsp;&nbsp;
            <button type="button" (click)="modal.dismiss('Cross click')" mat-raised-button color="primary">לא</button>
        </div>
    </form>
</ng-template>
