<div id="page-toshow">
    <h1 class="page-title text-center">תרופות</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div dir="rtl" class="card w-85-p">
                    <div dir="rtl" class="card-body">
                        <form class="form">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <mat-form-field>
                                            <input
                                                matInput
                                                autocomplete="off"
                                                placeholder="חפש"
                                                [(ngModel)]="fliterVal"
                                                name="fliterVal"
                                            />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">                                  
                                        <mat-form-field>
                                            <mat-label>קבוצה</mat-label>
                                            <mat-select name="Group_ID"  [(value)]="GroupID" >
                                                <mat-option *ngFor="let group of groups" [value]="group.id">{{group.name}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>   
                                </div>
                            </div>
                            
                            <button
                                mat-raised-button
                                type="submit"
                                class="btn btn-primary btn-raised"
                                (click)="getReport($event)">
                                חפש
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <hr />
    <div class="container-fluid pb-60">
        <div class="row">
            <div dir="rtl" class="col">
                <div class="table-responsive">
                    <div class="table-spinner-container">
                        <!-- <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="חפש">
                            </mat-form-field> -->
                        <table
                            class="table"
                            mat-table
                            [dataSource]="dataSource"
                            id="formTable"
                        >                            
                            <ng-container matColumnDef="MedID">
                                <th mat-header-cell *matHeaderCellDef>מזהה</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.MedID }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="MedName">
                                <th mat-header-cell *matHeaderCellDef>
                                    תרופה
                                </th>
                                <td mat-cell *matCellDef="let element" class="text-right">
                                    {{ element.MedName }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="MedGroup">
                                <th mat-header-cell *matHeaderCellDef>קבוצה</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.MedGroup }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="MedGroupID">
                                <th mat-header-cell *matHeaderCellDef>מזהה קבוצה</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.MedGroupID }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="D_CLICK">
                                <th mat-header-cell *matHeaderCellDef width ="50">עריכה</th>
                                <td
                                    mat-cell
                                    *matCellDef="let element"
                                >
                                    <div class="example-button-container">
                                        <button
                                            (click)="editRow(drugDetailsModal, 'drugDetails', element)"
                                            class="row-data"
                                            mat-mini-fab
                                            color="primary"
                                        >
                                            <mat-icon>create</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr
                                mat-header-row
                                *matHeaderRowDef="displayedColumns"
                            ></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"                                
                            ></tr>
                        </table>
                    </div>
                    <!-- PAGINATION -->
                    <mat-paginator
                        [length]="resultsLength"
                        [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        [pageSize]="10"
                        showFirstLastButtons
                        (page)="getPaginatorData($event)"
                    ></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" id="drugDetailsBtn" (click)="open(drugDetailsModal, 'drugDetails', '')"  mat-fab color="primary"><i class="material-icons">add</i></button>
<ng-template #drugDetailsModal let-modal>
    <form dir="rtl" id="drugFormID" class="form col" [formGroup]="drugForm" (ngSubmit)="onSubmit()">
        <div class="modal-header text-right">
            <h4 class="modal-title text-center" id="modal-basic-title">
                תרופה&nbsp;<span id="row_id"></span>
            </h4>
            <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <mat-form-field>
                                <input
                                    dir="ltr"
                                     id="MedName"
                                    matInput
                                    autocomplete="off"
                                    class="form-control"
                                    placeholder="שם תרופה (אותיות ב-ENGLISH)"
                                    formControlName="MedName"
                                    required
                                    type="text"
                                    [value]="MedName"
                                />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">                                  
                            <mat-form-field>
                                <mat-label>קבוצה</mat-label>
                                <mat-select name="MedGroupID" formControlName="MedGroupID" id="MedGroupID" [(value)]="MedGroupID" required>
                                    <mat-option *ngFor="let group of groups_submit" [value]="group.id">{{group.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>   
                    </div>
                    
                    
                </div>
        </div>
        <div class="modal-footer text-left">
            <input type="hidden" id="MedID" formControlName="MedID">
            <input type="hidden" id="MedGroup" formControlName="MedGroup">
            <input type="hidden" id="MedStatus" formControlName="MedStatus">
            <input type="hidden" id="NewRow" formControlName="NewRow">
            <button
                type="submit"
                class="btn btn-outline-dark"
            >
                שמור
            </button>
        </div>
    </form>
</ng-template>
