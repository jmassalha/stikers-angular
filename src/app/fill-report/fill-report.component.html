<form dir="rtl" class="form col" id="formBody" [formGroup]="ReportGroup">
    <div class="modal-header text-right">
        <div class="row mt-3">
            <div class="col">
                {{date2}} - {{time2}} - {{userFullName}}
            </div>
            <div class="col">
                <button matTooltip="שליחה לנמען" mat-raised-button type="button" class="btn btn-primary btn-raised float-left"
                    (click)="openShareDialog()">
                    <span class="material-icons">
                        reply
                    </span>
                </button>
            </div>


        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>נושא/מחלקה</mat-label>
                        <input type="text" aria-label="department" matInput [formControl]="departmentfilter"
                            [matAutocomplete]="auto2">
                        <mat-autocomplete #auto2="matAutocomplete">
                            <mat-option *ngFor="let dept of filteredOptions2 | async" [value]="dept.Dept_Name">
                                {{dept.Dept_Name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>קטגוריה</mat-label>
                        <mat-select formControlName="ReportCategory">
                            <mat-option *ngFor="let cat of all_categories_filter" [value]="cat.Cat_Name">
                                {{cat.Cat_Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>תת קטגוריה</mat-label>
                        <mat-select formControlName="ReportSubCategory">
                            <mat-option *ngFor="let tp of subCategory" [value]="tp.SubCat_Name">
                                {{tp.SubCat_Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>סטטוס</mat-label>
                        <mat-select formControlName="ReportStatus">
                            <mat-option *ngFor="let st of status" [value]="st.value"> {{st.viewValue}} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col" style="align-self: center;">
                <section class="example-section">
                    <mat-checkbox class="example-margin" formControlName="toContinue"
                        (change)="autoDate($event.checked)">דורש
                        המשך טיפול</mat-checkbox>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>משמרת</mat-label>
                        <b style="font-size: 26px;font-family: 'Roboto';">
                            <input matInput class="form-control" formControlName="ReportShift" type="text" />
                        </b>
                    </mat-form-field>

                </div>
            </div>
            <div class="col-9">
                <div class="form-group">
                    <mat-form-field>
                        <textarea matInput rows="3" placeholder="תוכן הדוח" class="form-control border-1"
                            formControlName="ReportText"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-11">
                <h5>תגובות:</h5>
                <div class="expantionBox">
                    <mat-accordion class="mat-accordion">
                        <div *ngFor="let response of usersReponsesList">
                            <mat-expansion-panel *ngIf="response.FirstName != ''" (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{response.FirstName}} {{response.LastName}}
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        {{response.UpdateDate}}
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <p>{{response.ResponseText}}</p>
                            </mat-expansion-panel>
                        </div>

                    </mat-accordion>
                </div>
            </div>
            <div class="col-1">
                <button mat-mini-fab matTooltip="הוספת תגובה" id="addReply" (click)="addResponseToReport(reportID)"
                    color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="modal-footer text-left" *ngIf="creator || reportID == '0';else note">
        <button matTooltip="שמירה" class="btn btn-outline-dark ml-4" id="BtnStyle" color="primary" (click)="onSubmit()"
            type="submit" mat-raised-button>
            <span class="material-icons">
                save
            </span>
        </button>
        <button *ngIf="reportID != '0'" matTooltip="מחיקה" type="button" id="BtnStyle" mat-raised-button
            class="btn btn-outline-dark" color="warn" (click)="deleteReport(reportID)">
            <span class="material-icons">
                delete
            </span>
        </button>
    </div>
    <ng-template #note>הדווח נעול לעריכה</ng-template>
</form>
