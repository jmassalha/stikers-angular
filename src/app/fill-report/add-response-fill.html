<button type="button" class="close" matTooltip="סגירה" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
</button>
<h1 mat-dialog-title style="text-align: center;">תגובה לדווח</h1>
<hr>
<form mat-dialog-content dir="rtl" style="text-align: right;" [formGroup]="reportResponse">
    <mat-form-field class="example-full-width">
        <mat-label>תגובתך ..</mat-label>
        <textarea matInput formControlName="responseText" rows="6" cols="15" required></textarea>
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="chooseAction()" mat-dialog-close [disabled]="reportResponse.invalid">שמירה</button>
</div>
