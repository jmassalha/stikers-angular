<mat-card dir="rtl" class="full-width text-center pb-0 mb-3">
    <div class="row">
        <div class="col-6">
            <label style="font-size: 20px;">שליחת דוחות לנמענים</label>
        </div>
        <div class="col-5">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>שליחה לנמען</mat-label>
                    <input type="text" aria-label="manager" matInput
                        [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of filteredOptions | async"
                            [value]="option">
                            {{option.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
        <div class="col-1">
            <button mat-raised-button [disabled]="disableBtn" class="btn btn-primary btn-raised float-left"
                (click)="shareReportWithOthers()" matTooltip="שליחה">
                <span class="material-icons">
                    reply
                </span>
            </button>
        </div>
    </div>

</mat-card>
